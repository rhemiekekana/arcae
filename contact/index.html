<main>

  <section class="contact gradient py-5 contact-header" id="contact-section">

    <div class="container">
      
      <div class="row">
        <div class="col-md-6">
        <h1>
          Contact Us
        </h1>
        <form id="contact-form" data-toggle="validator" data-focus="false">
          <div class="row">
            <div class="col-md-10">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" data-error="Name is required." class="form-control" id="name" laceholder="John Doe" required="required">
              <div class="help-block with-errors"></div>
            </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" data-error="Email is required." class="form-control" id="email" placeholder="johndoe@company.com" required="required">
                <div class="help-block with-errors"></div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" name="phone" data-error="Phone is required." class="form-control" id="phone" placeholder="072 345 6789" required="required">
                <div class="help-block with-errors"></div>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" name="message"></textarea>
              </div>
              <a id="submit" class="btn btn-lg btn-block btn-outline-primary">Send</a>
              <div class="form-message">
                <div id="msgSubmit" class="h3 text-center hidden"></div>
            </div>
          </div>
        </div>  
      </form>
    </div>

      <div class="col-md-6">
        <img src="../img/contact.svg" alt="Business handshake" width="80%"/>
      </div>
    </div>
      
  </div>
